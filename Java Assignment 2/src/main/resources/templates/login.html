<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <i class="fas fa-users-cog" style="font-size: 48px; color: #5a67d8; margin-bottom: 20px;"></i>
        <h2>HR Portal Login</h2>
        <form action="/hr/login" method="post">
            <div style="position: relative;">
                <i class="fas fa-envelope" style="position: absolute; left: 15px; top: 25px; color: #718096;"></i>
                <input type="email" name="email" placeholder="Enter Email" style="padding-left: 45px;" required>
            </div>
            <div style="position: relative;">
                <i class="fas fa-lock" style="position: absolute; left: 15px; top: 25px; color: #718096;"></i>
                <input type="password" name="password" placeholder="Enter Password" style="padding-left: 45px;" required>
            </div>
            <button type="submit">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Login
            </button>
            <p class="error-message" th:if="${error}" th:text="${error}"></p>
        </form>
    </div>
</div>
</body>
</html>
